<!-- autores.html -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Autores - Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!--NavBar-->
<nav class="bg-gray-900 border-gray-200 d">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="/cargar?page=1" class="flex items-center space-x-3 rtl:space-x-reverse">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="mr-2 h-6 w-6"
            >
                <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
            </svg>
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Biblioteca</span>
        </a>
        <button
                data-collapse-toggle="navbar-default"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-default"
                aria-expanded="false"
        >
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
                    class="bg-gray-900 font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-gray-900"
            >
                <li>
                    <a
                            href="/myLibros"
                            class="block py-2 px-3 text-white rounded hover:bg-blue-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                            aria-current="page"
                    >Libros</a
                    >
                </li>
                <li>
                    <a
                            href="/autores"
                            class="block py-2 px-3 text-white rounded hover:bg-blue-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                    >Autores</a
                    >
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--finNavBar-->
<div class="container mx-auto px-4 md:px-6 py-12">
    <h2 class="mb-6 text-3xl font-bold tracking-tight">Buscar Autores</h2>
    <form id="searchFormAutores" class="mb-8 flex items-center gap-4">
        <input
                id="inputAutores"
                class="flex h-10 w-full rounded-md border-input text-sm ring-offset-background disabled:opacity-50 flex-1 rounded-l-md border-0 bg-white py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300"
                type="search"
                placeholder="Nombre del Autor..."
        />
        <button
                id="btn-enviar"
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-background transition-colors disabled:opacity-50 h-10 rounded-r-md bg-indigo-600 py-2 px-4 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500"
                type="submit"
        >
            Buscar
        </button>
    </form>
    <br/>
    <hr/>
    <div class="container mx-auto px-4 py-12 md:px-6">
        <div class="grid md:grid-columns gap-8">
            <div class="space-y-6">
                <div>
                    <h2 class="text-lg font-semibold">Filtros</h2>
                    <div data-orientation="vertical">

                        <div data-state="closed" data-orientation="vertical" class="border-b">
                            <h3 data-orientation="vertical" data-state="closed" class="flex">
                                <button
                                        type="button"
                                        aria-controls="radix-:R3pelafnnja:"
                                        aria-expanded="false"
                                        data-state="closed"
                                        data-orientation="vertical"
                                        id="radix-:R1pelafnnja:"
                                        class="flex flex-1 items-center justify-between py-4 font-medium transition-all hover:underline [&amp;[data-state=open]>svg]:rotate-180 text-base"
                                        data-radix-collection-item=""
                                >
                                    Año
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="h-4 w-4 shrink-0 transition-transform duration-200"
                                    >
                                        <path d="m6 9 6 6 6-6"></path>
                                    </svg>
                                </button>
                            </h3>
                            <div
                                    data-state="closed"
                                    id="radix-:R3pelafnnja:"
                                    hidden=""
                                    role="region"
                                    aria-labelledby="radix-:R1pelafnnja:"
                                    data-orientation="vertical"
                                    class="overflow-hidden text-sm transition-all data-[state=closed]:animate-accordion-up data-[state=open]:animate-accordion-down"
                            >
                                <ul>
                                    <li>
                                        <label><input type="radio" name="anyo" value="2000-actualidad" class="mr-2"/> 2000 - actualidad</label>
                                    </li>
                                    <li>
                                        <label><input type="radio" name="anyo" value="1900-2000" class="mr-2"/> 1900 - 2000</label>
                                    </li>
                                    <li>
                                        <label><input type="radio" name="anyo" value="1500-1900" class="mr-2"/> 1500 - 1900</label>
                                    </li>
                                    <li>
                                        <label><input type="radio" name="anyo" value="antes-1500" class="mr-2"/> antes del 1500</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="mb-8">
                    <h2 class="text-2xl font-bold">Resultados de búsqueda</h2>
                    <p th:text="'Mostrando ' + ${resultados} + ' resultados'"
                       class="numResultados mt-2 text-gray-600 dark:text-gray-400">/p>
                </div>
                <div class="contenedorResultados">
                    <div th:each="autor:${autores}" class="grid gap-8">
                        <div class="flex items-start gap-6">
                            <div>
                                <h3 class="mb-2 text-xl font-bold ">Autor:<span th:text="${autor.getNombre() != null ? autor.getNombre() + ' ' + autor.getApellido() : 'Desconocido'}" class="font-sans"></span></h3>
                                <p class="mb-4 text-gray-500 font-serif"> Nacimiento: <span th:text="${autor.getAnyoNacimiento() != null ? autor.getAnyoNacimiento() : 'Desconocido'} + ', '"></span>
                                    Muerte: <span th:text="${autor.getAnyoFallecimiento() != null ? autor.getAnyoFallecimiento() : 'Desconocido'}"></span></p>
                                <br>
                                <h2 class="mb-2 text-xl font-bold font-mono">Libros</h2>
                                <hr>
                                <br>
                                <div th:each="libro:${autor.getLibros()}" class="grid gap-4">
                                    <div class="flex items-start gap-4">
                                        <img
                                                th:src="${libro.getImagen()}"
                                                width="100"
                                                height="150"
                                                alt="Portada del libro"
                                                class="rounded-lg object-cover"
                                                style="aspect-ratio: 100 / 150; object-fit: cover"
                                        />
                                        <div>
                                            <h2 class="mb-2 text-lg font-bold">Titulo: <span
                                                    th:text="${libro.getTitulo()}"></span></h2>
                                            <p class="mb-2 text-gray-500 font-serif">Idioma: <span
                                                    th:each="idio:${libro.getIdiomas()}"
                                                    th:text="${idio.getNomLenguaje()+', '}" ></span></p>
                                        </div>
                                    </div>
                                    <br>
                                    <hr>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/busquedaAutoresDB.js"></script>
<script src="/filtroAnyoAutores.js"></script>
<script src="/accordiones.js"></script>

</html>
<style>
    @media (min-width: 768px) {
        .md\:grid-columns {
            grid-template-columns: 240px 1fr;
        }
    }
</style>
